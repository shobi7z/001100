<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة القرعة</title>
  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* إعدادات الخط */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      position: relative;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .button {
      background-color: #6200ea;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(98, 0, 234, 0.4);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #3700b3;
      box-shadow: 0 6px 20px rgba(55, 0, 179, 0.6);
    }

    .voucher {
      width: 120px; /* عرض القسيمة */
      height: 80px; /* ارتفاع القسيمة */
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 1s linear infinite;
      display: none;
      font-size: 30px;
      color: #6200ea;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
      font-weight: bold;
      display: none;
    }

    .winner {
      color: #ff6347;
      font-size: 26px;
      font-weight: bold;
    }

    .celebration {
      font-size: 30px;
      color: gold;
      display: none;
      animation: pop 0.5s ease-in-out forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>قرعة الفائز</h1>
    <p>اضغط على الزر لاختيار الفائز</p>
    <button class="button" onclick="startDraw()">اختر الفائز</button>
    <div class="voucher" id="voucher">VNDR</div>
    <div class="result" id="result"></div>
    <div class="celebration" id="celebration">🎉 مبروك للفائز 🎉</div>
  </div>

  <script>
    function startDraw() {
      // إخفاء النتيجة السابقة
      document.getElementById('result').style.display = 'none';
      document.getElementById('celebration').style.display = 'none';

      // إظهار القسيمة وتدويرها
      const voucher = document.getElementById('voucher');
      voucher.style.display = 'flex';

      // بعد 10 ثوانٍ، أوقف دوران القسيمة وأظهر الفائز
      setTimeout(() => {
        voucher.style.display = 'none';
        const winnerNumber = '001100';
        document.getElementById('result').innerHTML = `الفائز هو <span class="winner">${winnerNumber}</span>`;
        document.getElementById('result').style.display = 'block';
        document.getElementById('celebration').style.display = 'block';
      }, 10000); // 10 ثواني
    }
  </script>

</body>
</html>
